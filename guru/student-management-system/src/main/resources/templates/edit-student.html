<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management System</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/new}">New Student</a>
            </li>

        </ul>

    </div>

</nav>
<br> <br>

<div class="container col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Edit Student</h2>
        </div>
        <div class="card-body">
            <form method="post"
                  role="form"
                  th:object="${student}"
                  th:action="@{/students/{id}(id=${student.id})}"
            >
                <div class="form-group mb-3" >
                    <label class="form-label">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Enter first name" class="form-control" th:field="*{firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}" class = "text-danger"  th:errors="*{firstName}"></p>
                </div>
                <div class="form-group mb-3" >
                    <label class="form-label">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter last name" class="form-control" th:field="*{lastName}">
                    <p th:if="${#fields.hasErrors('lastName')}" class = "text-danger"  th:errors="*{lastName}"></p>
                </div>
                <div class="form-group mb-3" >
                    <label class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter email" class="form-control" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" class = "text-danger" th:errors="*{email}"></p>
                </div>
                <div class="form-group mb-3" >
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
