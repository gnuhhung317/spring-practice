<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/register}">Register</a>
      </li>

    </ul>
  </div>
</nav>
<br><br><br>
<div class="container">
  <div class="row ">
    <div class="col-md-6 offset-md-3">

      <div th:if="${param.error}">
        <div class="alert aleart-danger">Invalid email or password</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logout</div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login Form</h2>

        </div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <br>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
              <span>Not registered ?
                <a th:href="@{/register}">Register here</a></span>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlKNvEr2h7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG81r8BfKj3Ks9KKl6yp8pAIS3LkIhbh4uOYypwHJ6C4qOzvRsLD3zK5dCh" crossorigin="anonymous"></script>
</body>
</html>
